<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler Input</title>
    <link rel="stylesheet" href="index.css">

</head>

</head>

<body>
    <div class="container">
        <h1>PPS Pipeline Scheduler</h1>
        <div class="content-container">
            <div class="input-container">
                <h2>Input</h2>
                <form id="taskForm">
                    <label for="cpLabel">CP_LABEL:</label>
                    <input type="text" id="cpLabel" name="cpLabel" required><br><br>

                    <label for="testPlanId">TEST_PLAN_ID:</label>
                    <input type="text" id="testPlanId" name="testPlanId" required><br><br>

                    <label for="cloudType">Cloud Type:</label>
                    <select id="cloudType" name="cloudType" required>
                        <option value="Mainline dep1">Mainline dep1</option>
                        <option value="Mainline dep0">Mainline dep0</option>
                        <option value="Gov">Gov</option>
                    </select><br><br>

                    <label for="dashboardDataFixture">DASHBOARD_DATA_GENERATION_FIXTURE Job ID (e.g., 364):</label>
                    <input type="text" id="dashboardDataFixture" name="dashboardDataFixture"><br><br>

                    <label>
                        <input type="checkbox" id="showVerificationTimes" onclick="toggleVerificationTimes()"> Select
                        Customer Verification Times
                    </label><br><br>

                    <div id="verificationTimes" class="verification-time">
                        <label for="vmwareTime">VMware Verification Time (IST):</label>
                        <input type="time" id="vmwareTime" name="vmwareTime"><br><br>

                        <label for="dashboardTime">Dashboard Verification Time (IST):</label>
                        <input type="time" id="dashboardTime" name="dashboardTime"><br><br>

                        <label for="dellBrandingTime">Dell Branding Verification Time (IST):</label>
                        <input type="time" id="dellBrandingTime" name="dellBrandingTime"><br><br>

                        <label for="platformTime">Platform Verification Time (IST):</label>
                        <input type="time" id="platformTime" name="platformTime"><br><br>

                        <label for="nasTime">NAS Verification Time (IST):</label>
                        <input type="time" id="nasTime" name="nasTime"><br><br>

                        <label for="oracledtcTime">Oracle DTC Verification Time (IST):</label>
                        <input type="time" id="oracledtcTime" name="oracledtcTime"><br><br>

                        <label for="mssqlTime">MSSQL Verification Time (IST):</label>
                        <input type="time" id="mssqlTime" name="mssqlTime"><br><br>
                    </div>

                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </div>
            <div class="output-container">
                <h2>Formatted Output <span class="copy-icon" onclick="copyOutput()">ðŸ“‹</span></h2>
                <pre id="output"></pre>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
